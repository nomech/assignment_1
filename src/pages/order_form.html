<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/utility.css">
    <link rel="stylesheet" href="../css/product-header.css">
    <link rel="stylesheet" href="../css/order-form.css">
    <link rel="stylesheet" href="../css/order-button.css">
    <link rel="stylesheet" href="../css/product-footer.css">
    <title>Order iPhone 15 Pro</title>
</head>

<body>
    <header id="product-header" class="product-header">
        <nav class="product-header__nav">
            <ul class="product-header__list--desktop">
                <li class="product-header__item"><a class="product-header__link" href="../index.html">Home</a></li>
            </ul>

            <div class="product-header__mobile-drawer">
                <input type="checkbox" id="mobile-menu-toggle" name="mobile-menu-toggle" class="product-header__mobile-menu-toggle">
                <label class="product-header__mobile-menu-label" for="mobile-menu-toggle"> <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path fill="#ffffff"
                        d="M40 48C26.7 48 16 58.7 16 72l0 48c0 13.3 10.7 24 24 24l48 0c13.3 0 24-10.7 24-24l0-48c0-13.3-10.7-24-24-24L40 48zM192 64c-17.7 0-32 14.3-32 32s14.3 32 32 32l288 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L192 64zm0 160c-17.7 0-32 14.3-32 32s14.3 32 32 32l288 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-288 0zm0 160c-17.7 0-32 14.3-32 32s14.3 32 32 32l288 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-288 0zM16 232l0 48c0 13.3 10.7 24 24 24l48 0c13.3 0 24-10.7 24-24l0-48c0-13.3-10.7-24-24-24l-48 0c-13.3 0-24 10.7-24 24zM40 368c-13.3 0-24 10.7-24 24l0 48c0 13.3 10.7 24 24 24l48 0c13.3 0 24-10.7 24-24l0-48c0-13.3-10.7-24-24-24l-48 0z" />
                </svg></label>
                <ul class="product-header__list--mobile">
                    <li class="product-header__item"><a class="product-header__link" href="../index.html">Home</a></li>
                </ul>
            </div>
        </nav>

        <section class="product-header__banner">
            <h1 class="product-header__title">Apple iPhone 15 Pro</h1>
            <blockquote class="product-header__quote" cite="www.apple.com">
                <p class="product-header__quote">
                    <em>"The iPhone 15 lineup meets Apple's high standards for energy efficiency and is free of mercury,
                        PVC,
                        and beryllium" <sub>-Apple</sub></em>
                </p>
            </blockquote>
        </section>
    </header>

    <main class="order-form__main-section">
        <img class="order-form__image" src="../assets/images/product-image.jpg">
        <form action="/submit_order" method="post" class="order-form" id="order-form">
            <fieldset class="order-form__group">
                <legend class="order-form__label">Select Color</legend>

                <div class="order-form__radio-group order-form__radio-group--black">
                    <input class="order-form__color-input" type="radio" id="black" name="color" value="black" checked>
                    <label for="black" class="order-form__color-label"></label>
                </div>

                <div class="order-form__radio-group order-form__radio-group--lightblue">
                    <input class="order-form__color-input" type="radio" id="blue" name="color" value="lightblue">
                    <label for="blue" class="order-form__color-label"></label>
                </div>

                <div class="order-form__radio-group order-form__radio-group--grey">
                    <input class="order-form__color-input" type="radio" id="grey" name="color" value="grey">
                    <label for="grey" class="order-form__color-label"></label>
                </div>

                <div class="order-form__radio-group order-form__radio-group--vaporwave">
                    <input class="order-form__color-input" type="radio" id="vaporwave" name="color" value="vaporwave">
                    <label for="vaporwave" class="order-form__color-label"></label>
                </div>

            </fieldset>

            <fieldset class="order-form__group order-form__group--capacity">
                <legend class="order-form__label">Select Capacity</legend>
                <div class="order-form__radio-group">
                    <input class="order-form__radio-input" type="radio" id="128gb" name="capacity" value="128gb" checked>
                    <label for="128gb" class="order-form__radio-label">128GB</label>
                </div>

                <div class="order-form__radio-group">
                    <input class="order-form__radio-input" type="radio" id="256gb" name="capacity" value="256gb">
                    <label for="256gb" class="order-form__radio-label">256GB</label>
                </div>
                <div class="order-form__radio-group">
                    <input class="order-form__radio-input" type="radio" id="512gb" name="capacity" value="512gb">
                    <label for="512gb" class="order-form__radio-label">512GB</label>
                </div>
                <div class="order-form__radio-group">
                    <input class="order-form__radio-input" type="radio" id="1tb" name="capacity" value="1tb">
                    <label for="1tb" class="order-form__radio-label">1TB</label>
                </div>
            </fieldset>

            <div class="order-form__quantity">
                <label for="quantity" class="order-form__label">How many?</label>
                <input type="number" id="quantity" name="quantity" class="order-form__quantity-input" min="1" value="1" required>
            </div>

            <fieldset class="order-form__group order-form__contact-info">
                <legend class="order-form__label">Contact Info</legend>
                <input class="order-form__contact-field order-form__contact-field--firstname" type="text" id="firstname" placeholder="Firstname" required>
                <input class="order-form__contact-field order-form__contact-field--lastname" type="text" id="lastname" placeholder="Lastname" required>
                <input class="order-form__contact-field order-form__contact-field--email" type="email" id="email" placeholder="Email" required>
                <input class="order-form__contact-field order-form__contact-field--address" type="text" id="address" placeholder="Address" required>
            </fieldset>


            <button type="submit" class="order-form__order-button order-button">To Payment!</button>
        </form>
    </main>
    <footer class="product-footer">
        <p class="footer__text">Â© 2024 Apple Inc. All rights reserved.</p>
    </footer>
</body>

</html>
