<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Order iPhone 15 Pro</title>
</head>

<body>
    <header class="order-header">
        <h1 class="order-header__title">Order iPhone 15 Pro</h1>
    </header>

    <main>
        <form action="/submit_order" method="post" class="order-form" id="order-form">
            <div class="order-form__group">
                <label class="order-form__label">Select Color:</label>
                <div class="order-form__radio-group">
                    <input class="order-form__radio-input order-form__radio-input--black" type="radio" id="black" name="color" value="black">
                    <label for="black" class="order-form__radio-label order-form__radio-label--black"></label>
                </div>
                <div class="order-form__radio-group">
                    <input class="order-form__radio-input order-form__radio-input--white" type="radio" id="white" name="color" value="white">
                    <label for="white" class="order-form__radio-label order-form__radio-label--white"></label>
                </div>
                <div class="order-form__radio-group">
                    <input class="order-form__radio-input order-form__radio-input--blue" type="radio" id="blue" name="color" value="blue" >
                    <label for="blue" class="order-form__radio-label order-form__radio-label--blue"></label>
                </div>
                <div class="order-form__radio-group">
                    <input class="order-form__radio-input" type="radio" id="red" name="color" value="red" >
                    <label for="red" class="order-form__radio-label order-form__radio-label--red"></label>
                </div>
            </div>

            <div class="order-form__group">
                <label for="capacity" class="order-form__label">Select Capacity:</label>
                <select id="capacity" name="capacity" class="order-form__select" required>
                    <option value="128gb">128GB</option>
                    <option value="256gb">256GB</option>
                    <option value="512gb">512GB</option>
                    <option value="1tb">1TB</option>
                </select>
            </div>

            <div class="order-form__group">
                <label for="quantity" class="order-form__label">Quantity:</label>
                <input type="number" id="quantity" name="quantity" class="order-form__input" min="1" max="10" required>
            </div>

            <div class="order-form__group">
                <button type="submit" class="order-form__button">Place Order</button>
            </div>
        </form>
    </main>
</body>

</html>
